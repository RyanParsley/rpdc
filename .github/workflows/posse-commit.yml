name: POSSE Syndication Commit

on:
  push:
    branches: [main, master]
    paths:
      - "src/content/ephemera/**"

jobs:
  commit-posse-changes:
    runs-on: ubuntu-latest

    # Only run if the commit was made by CloudCannon (not our own commits)
    if: |
      contains(github.event.head_commit.message, 'CloudCannon') ||
      contains(github.event.head_commit.author.name, 'CloudCannon') ||
      github.event.head_commit.author.email == 'noreply@cloudcannon.com'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Get the last 2 commits to compare

      - name: Check for POSSE changes
        id: check-changes
        run: |
          # Check if there are any changes in the ephemera directory
          if git diff --quiet HEAD~1 HEAD -- "src/content/ephemera/"; then
            echo "No changes in ephemera directory"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Found changes in ephemera directory"
            echo "has_changes=true" >> $GITHUB_OUTPUT

            # Show what changed
            echo "Changes detected:"
            git diff --name-only HEAD~1 HEAD -- "src/content/ephemera/"
          fi

      - name: Check for syndication links
        if: steps.check-changes.outputs.has_changes == 'true'
        id: check-syndication
        run: |
          # Check if the changes include syndication links
          if git diff HEAD~1 HEAD -- "src/content/ephemera/" | grep -q "syndication:"; then
            echo "Found syndication links in changes"
            echo "has_syndication=true" >> $GITHUB_OUTPUT
          else
            echo "No syndication links found in changes"
            echo "has_syndication=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit POSSE changes
        if: steps.check-changes.outputs.has_changes == 'true' && steps.check-syndication.outputs.has_syndication == 'true'
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add the changed files
          git add "src/content/ephemera/"

          # Commit with a descriptive message
          git commit -m "ðŸ¤– POSSE: Update syndication links [skip ci]

          This commit was automatically created by GitHub Actions
          after CloudCannon added syndication links to ephemera posts.

          Original commit: ${{ github.sha }}"

      - name: Push changes
        if: steps.check-changes.outputs.has_changes == 'true' && steps.check-syndication.outputs.has_syndication == 'true'
        run: |
          git push origin ${{ github.ref_name }}
